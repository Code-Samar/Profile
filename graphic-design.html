<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design | Samar Ahmad</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    html, body {
        height: 100%; /* Ensure the body takes full height of the viewport */
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: url('back.png') no-repeat center center fixed; /* Adding background image */
        background-size: cover;
        color: #333;
    }

    /* Header Section */
    header {
        background: url('header-bg.jpg') no-repeat center center/cover; 
        color: white;
        padding: 40px 20px;
        text-align: center;
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
    }

    header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }

    header h1 {
        font-size: 3rem;
        margin: 0;
        position: relative;
        z-index: 2;
    }

    header p {
        font-size: 1.2rem;
        margin: 10px 0 0;
        position: relative;
        z-index: 2;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Gallery Section */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
        gap: 20px;
        padding: 40px 20px;
        justify-content: center;
        animation: slideUp 1.2s ease-in-out;
    }

    .gallery img {
        width: 100%; 
        height: 100%; 
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.1); 
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        filter: brightness(1.2);
    }

    /* Slide-Up Animation */
    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Back Button */
    .btn {
        display: block;
        padding: 12px 25px;
        background-color: #726e67;
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out, transform 0.3s;
        text-align: center;
        width: max-content;
        position: fixed; /* Makes the button fixed on the screen */
        top: 20px; /* Adjusts distance from top */
        left: 20px; /* Adjusts distance from left */
        z-index: 10; /* Ensures the button appears above other content */
    }

    .btn:hover {
        background-color: #444;
        transform: scale(1.1);
    }

    /* Footer Section */
    footer {
        text-align: center;
        padding: 20px 0;
        background-color: #403f3f;
        color: white;
        font-size: 0.9rem;
    }

    footer p {
        margin: 0;
    }

    /* Scroll To Top Button */
    .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #755516;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-in-out;
        opacity: 0;
        visibility: hidden;
    }

    .scroll-to-top:hover {
        transform: scale(1.2);
        background-color: #444;
    }

    .scroll-to-top.show {
        opacity: 1;
        visibility: visible;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Graphic Design Portfolio</h1>
    <p>Creativity in Every Pixel</p>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <img src="1.png" alt="Graphic Design 3">
    <img src="POETRY EVENT.png" alt="Graphic Design 2">
    <img src="2.png" alt="Graphic Design 4">
    <img src="thank u.png" alt="Graphic Design 5">
    <img src="chris.png" alt="Graphic Design 6">
    <img src="SMRITI Z IRANI.png" alt="Graphic Design 7">
    <img src="Ludhiana Meet Up.png" alt="Graphic Design 1">
    <img src="VOP EP 01.png" alt="Graphic Design 8">
    <img src="Yogita Bhayana.png" alt="Graphic Design 9">
    <img src="linkBackg.png" alt="Graphic Design 10">
  </section>

  <!-- Back to Home Button -->
  <a href="index.html" class="btn">Back to Home</a>

  <!-- Footer Section -->
  <!-- <footer>
    <p>Â© 2024 Samar Ahmad. All Rights Reserved.</p>
  </footer> -->

  <!-- Scroll to Top Button -->
  <button class="scroll-to-top" id="scrollToTopBtn">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    // Show Scroll-to-Top Button
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.classList.add('show');
      } else {
        scrollToTopBtn.classList.remove('show');
      }
    });

    // Scroll to Top Functionality
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
